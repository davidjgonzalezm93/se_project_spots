<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="!!!" />
  <meta name="author" content="David Gonzalez" />
  <meta name="keywords" content="HTML, CSS, !!" />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com/" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,400;1,400&display=swap"
    rel="stylesheet" />
  <title>Spots</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="images/Logo.svg" alt="Spot menubar logo" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="images/Avatar.png" alt="Bessie Coleman" class="profile__avatar" />
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">
            <img src="images/pencil.svg" alt="pencil icon" />Edit Profile
          </button>
          <button type="button" class="profile__add-btn">
            <img src="images/plus.svg" alt="plus icon" />New Post
          </button>
        </div>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img class="card__image" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button aria-label="Like-card" class="card__like-btn" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">2025 &copy; Spots</p>
    </footer>
    <div class="modal " id="edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"> <!-- Changed to type="button" to prevent form submission -->
          <img src="./images/close.svg" alt="close-icon" class="modal__close icon">
        </button>
        <h2 class="modal__title">Edit Profile</h2>
        <form name="edit-profile" class="modal__form">
          <label for="profile-name-input" class="modal__label">
            Name
            <input id="profile-name-input" type="text" class="modal__input" placeholder="Type your name">
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input id="profile-description-input" type="text" class="modal__input" placeholder="Describe yourself">
          </label>
          <button type="submit" class="modal__submit-btn">Save</button> <!-- Keeps type="submit" for saving -->
        </form>
      </div>
    </div>
  </div>
  <script defer src="./scripts/index.js"></script>
</body>

</html>
